 {%extends "tasks/layout.html" %}
 {%block body%}
    <h1>Tasks</h1>
    <ul>
        {%for task in tasks%}
            <li>{{task}}</li>
        {%empty%}
            <li>No Tasks</li>
        {%endfor%}
    </ul>
    <!--a href="tasks/add">add a new task</a-->
    <a href="{%url 'tasks:add'%}">add a new task</a> <!--here 'add' refers to name, not url path-->
{%endblock%}
